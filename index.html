<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive book website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <i class="ri-book-3-line"></i>Bookverse
        </a>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">
                <i class="ri-home-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#featured" class="nav-link">
                <i class="ri-book-3-line"></i>
                <span>Featured</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#discount" class="nav-link">
                <i class="ri-price-tag-3-line"></i>
                <span>Discount</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#newbooks" class="nav-link">
                <i class="ri-bookmark-line"></i>
                <span>New Books</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#testimonials" class="nav-link">
                <i class="ri-message-3-line"></i>
                <span>Testimonials</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav-actions">
          <!-- Search Button -->
          <i class="ri-search-line search-button" id="search-button"></i>

          <!-- Login Button -->
          <i class="ri-user-line login-button" id="login-button"></i>

          <!-- Theme Button -->
          <i class="ri-moon-line change-theme" id="theme-button"></i>
        </div>
      </nav>
    </header>

    <!--==================== SEARCH ====================-->
    <div class="search" id="search-content">
      <form action="" class="search-form">
        <i class="ri-search-line search-icon"></i>
        <input
          type="search"
          class="search-input"
          placeholder="What are you looking for?"
        />
      </form>
      <i class="ri-close-line search-close" id="search-close"></i>
    </div>

    <!--==================== LOGIN ====================-->
    <div class="login grid" id="login-content">
      <form action="" class="login-form grid">
        <h3 class="login-title">Log In</h3>
        <div class="login-group grid">
          <div>
            <label for="login-email" class="login-label">Email</label>
            <input
              type="email"
              class="login-input"
              id="login-emai"
              placeholder="Write your email"
            />
          </div>

          <div>
            <label for="login-pass" class="login-label">Password</label>
            <input
              type="password"
              class="login-input"
              id="login-pass"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div>
          <span class="login-signup">
            You do not have an account? <a href="#">Sign up</a>
          </span>

          <a href="#" class="login-forgot">Forgot your password?</a>

          <button type="submit" class="login-button button">Log In</button>
        </div>
      </form>
      <i class="ri-close-line login-close" id="login-close"></i>
    </div>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== FEATURED ====================-->
      <section class="featured section" id="featured"></section>

      <!--==================== DISCOUNT ====================-->
      <section class="discount section" id="discount"></section>

      <!--==================== NEW BOOKS ====================-->
      <section class="new section" id="new"></section>

      <!--==================== JOIN ====================-->
      <section class="join section"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section" id="testimonial"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
